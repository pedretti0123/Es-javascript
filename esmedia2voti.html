];
}
let contA = 0; // media 2Âª insufficiente
let contB = 0; // insufficiente e inferiore
let contC = 0; // sufficiente ma inferiore
let contD = 0; // sufficiente e superiore
for (let studente of studenti) {
const [A, B] = confrontaMedie(studente.mediaPrimo, ...studente.votiSecondo);
if(A==1 && B==0){
    contA++;
}
else if(A==0 && B==1){
    contB++;
}
else if(A==1 && B==1){
    contC++;
}
else{
    contD++;
}
}
function confrontaMedie(){
    media1=arguments[0];
    media2=0;
    for(let i=1;i<arguments.length;i++){
        media2+=arguments[i];
    }
    media2=media2/(arguments.length-1);
    if(media2<6){
        if(media2<media1){
            return [1,0]; // categoria B
        } else {
            return [1,1]; // categoria A
        }
    } else {
        if(media2<media1){
            return [0,0]; // categoria C
        } else {
            return [0,1]; // categoria D
        }
    }
}
