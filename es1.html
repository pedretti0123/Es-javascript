<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Esempio JavaScript</title>
        <style>
            .highlight {
                color:red;
                font-weight:bold;
            }
        </style>
    </head>
    <body>
        <h1 id="titolo">ciao,mondo</h1>
        <button onclick="cambiatesto()">Cliccami</button>
    <script>
        function cambiatesto(){
            var titolo = document.getElementById("titolo")
            titolo.textContent="Testo cambiato!";
            titolo.classList.add("highlight")
        }
    </script>
    </body>
</html>
